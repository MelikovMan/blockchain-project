version: '3.8'

services:
  postgres-regulator:
    image: postgres:15-alpine
    container_name: regulator_postgres
    environment:
      POSTGRES_DB: regulator_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_regulator_data:/var/lib/postgresql/data
      - ./init_regulator_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin-regulator:
    image: dpage/pgadmin4:latest
    container_name: regulator_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@regulator.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    volumes:
      - pgadmin_regulator_data:/var/lib/pgadmin
    depends_on:
      - postgres-regulator

volumes:
  postgres_regulator_data:
  pgadmin_regulator_data: